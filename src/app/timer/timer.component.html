<div class="main__content">
    <h1>{{minutes > 9?minutes:"0" + minutes}}:{{seconds > 9?seconds:"0" + seconds}}</h1>
    <div class="buttons">
        <button #start_btn>Start</button>
        <button #stop_btn>Stop</button>
        <button #wait_btn>Wait</button>
        <button #reset_btn>Reset</button>
    </div>
</div>
